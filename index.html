<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <title>Simple Calculator</title>
</head>

<body>

    
    <div class="main-content">

        <h1><span class="txt-rotate" data-period="2000" data-rotate='["Simple Calculator"]'></span></h1>
        <input id="input-box" type="text" placeholder="Enter First Number">
        <br>
        <input id="input-box2" type="text" placeholder="Enter Second Number">
        <br>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="clear">Clear</button>
        <h3 id="result"></h3>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="./fun.js" type="text/javascript"></script>

</body>

</html>
