<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style/style.css" type="text/css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>

    <div class="main-content">
        <h1>Simple Calculator</h1>
        <input id="input-box" type="text" placeholder="Enter First Number">
        <br>
        <input id="input-box2" type="text" placeholder="Enter Second Number">
        <br>
        <!-- hide all the buttons after result shows -->
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>

        <!-- get this to apear after math is completed -->
        <button id="clear">Clear</button>
        <br>

        <!-- Get this to display in an input box -->
        <h3 id="result"></h3>
    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JS -->
    <script src="./fun.js" type="text/javascript"></script>

</body>

</html>
